<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Trade Calculator</title>
        <link rel="stylesheet" href="trade-calculator.css">
    </head>
    <body>
        <div class="h1Title">
            <h1>Trade Calculator</h1>
        </div>

        <div class="allInputnButton">
            <div class="divTopInput">
                <input type="number" class="topInput Base" id="Base" placeholder="Base">
                <input type="number" class="topInput Rate" id="Rate" placeholder="Rate">
            </div>
            <br>
            <div class="divBottomInput">
                <input type="number" class="bottomInput Contribution" id="Contribution" placeholder="Contribution">
                <input type="number" class="bottomInput NumTrades" id="NumTrades" placeholder="Number of Trades">
            </div>
            <br>
            <div class="divButCalc">
                <button class="butCalc" id="button">Calculate</button>
            </div>
        </div>
        <script src="trade-calculator.js"></script>
    </body>
    <div class="divFoot">
        <footer class="foot">Kevin Moua</footer>
    </div>
</html>
